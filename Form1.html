<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Registrasi</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
        <legend>Form Pendaftaran Asisten Pratikum</legend>
        Username : <input type="text" name="Username"> <br><br>
        Password : <input type="password" name="pwd"> <br><br>
        Nama Lengkap : <input type="text" name="nama" placeholder="namamu..."> <br><br>
        NIM: <input type="text" name="nim" size="10" /> <br><br>
        Tahun Angkatan : <input type="number" name="thang" size="10" /> <br><br>
        E-mail: <input type="email" name="email"><br><br>
        Alamat: <textarea name="alamat" cols="50" rows="3"> </textarea> <br><br>
        Tanggal Lahir: <input type="date" name="tanggallahir" /> <br><br>
        Tanggal Waktu: <input type="datetime-local" name="birthdaytime"> <br><br>
        Foto: <input type="file" name="foto" accept="image/*"> <br><br>
        <p>Jenis Kelamin:
            <input type="radio" name="jeniskelamin" value="p" checked> Pria
            <input type="radio" name="jeniskelamin" value="w"> Wanita </p>
        <p>Agama: <select name="agama">
            <option value="pilih" selected>-Pilih Agama-</option>
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
                <option value="konghucu">Kong Hu Cu</option>
                <option value="ateis"> Ateis</option>
            </select></p>
        <P>Hobi : <br>
        <input type="checkbox" name="hobi1" value="berenang">renang
        <input type="checkbox" name="hobi2" value="membaca">membaca buku
        <input type="checkbox" name="hobi3" value="music">musik
        <input type="checkbox" name="hobi4" value="sepakbola">sepak bola</P>

        <input type="reset" value="RESET">
        <input type="submit" value="SUBMIT">
    </fieldset>
    </form>
</body>
</html>
